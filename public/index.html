<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRMoto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--googgle fonts and alert message CDNs  -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="crm">
    <nav> <div class="logo">CRMoto</div>
        <ul>
            <li><a href="#"></a>Dashboard</li>
            <li><a href="#"></a>Clients</li>
            <li><a href="#"></a>Cases</li>
            <li><a href="#"></a>Invoices</li>  
        </ul>

        <button type="button" id="logoutBtn" class="btn-primary">Log out</button>
    </nav>



        <div class="main-container">
            <div class="left-column">
        <section class="card">
            <form id="clientForm">
                <label for="name">Name</label>   
                <input type="text" id="name" placeholder="Client full name " required>
                
                <label for="rate">Hourly rate (USD)</label>
                <input type="number" id="rate" placeholder="eg:150" min="0" required>
                
                <label for="caseTypeMain">Case type</label>
                <select  id="caseTypeMain" required>
                    <option value="">-- Select --</option>
                    <option value="State">State Clients</option>
                    <option value="Justice bridge">Justice Bridge</option>
                    <option value="Private">Private Clients</option>
                </select>
                 <label for="subType"> Sub domain</label>
                 <select id="subType" required>
                    <option value="">--Select a sub domain--</option>
                 </select>

                <button type="submit">Add client</button>
                </form>
            </section>


         <section class="card">
            <div class="timer-row">
                <label for="timerClientSelect">Client</label>
                <select name="" id="timerClientSelect">
                    <option value="">--Select--</option>
                </select>  
            </div>

            <div class="timer-row">
                <label for="timerTask">Task</label>
                <input type="text" placeholder="e.g task details" id="timerTask">
            </div>

            <div class="timer-controls">
                <button id="startBtn" class="btn-primary">Start</button>
                <button id="stopBtn" class="btn-danger">Stop</button> 
                <span class="elapsed" id="elapsed">00:00:00</span>
                <p class="hint"> </p>
            </div>
         </section>
           
        </div>
    



<div class="right-column">
            <section class="card">
                <h2>Clients</h2>
                <table id="clientTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Case type</th>
                        <th>Sub type</th>
                        <th>Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                    <tbody></tbody>
                </table>
         </section>

       

        

         <section class="card">
            <h2>Task history</h2>
            <label for="currentFilter"></label>
            <select  id="currentFilter">
                <option value="">Filter</option>

            </select>
            <button id="exportCSV">Export CSV</button>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Case type</th>
                        <th>Sub type</th>
                        <th>Tasks</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Hours</th>
                        <th>Rate ($/h)</th>
                        <th>Total ($)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
         </section>
        </div>
        </div> 
</div>

       <div id="auth">

        <div class="auth-logo">
            <h1>CRMoto</h1>
            <p>your personal logbook</p>
        </div>
        
        
        <div class="auth-container">
            <h2>SignUp/Login</h2>
            <form action="">
                <div class="input">
                    <input type="email" placeholder="Email" id="email" required>
                     <input type="password" placeholder="Password" id="password" required>
                 </div>
                <button type="button" id="loginBtn">Login</button>
                <button type="button" id="signupBtn">Sign Up</button>
         </div>
                     </div>
                 </form>
             </div>


 
 <footer id="footer"><p>&copy; 2025 Law Office Dashboard. All rights reserved.</p></footer>
    
    <script  type="module" src="js/script.js"></script>
   
</body>
</html>
